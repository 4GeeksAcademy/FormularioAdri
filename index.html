<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-lg">
            <form>
                <div class="row">     
                    <div class="w-100 px-3"><h1>Ejemplo de forma de pago</h1>
                    </div>
                    <div role="aux" class="col-12">
                        <div class="alert alert-danger text-danger mt-3 px-3">
                        <span>Faltan campos por rellenar</span>
                        </div>    
                    </div>       
                        <div class="col-5 mt-3">
                            <label for="tarjeta">Tarjeta #</label><br>
                            <input class="form-control" type="text" id="tarjeta" placeholder="XXXXXXXXXXXX">
                        </div>
                        <div class="col-3 mt-3">
                            <label for="cvc">CVC #</label><br>
                            <input class="form-control" type="number" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-4 mt-3">
                            <label for="cantidad">Cantidad</label><br>
                            <input class="form-control" type="text" id="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="col-6 mt-3">
                            <label class="form-label" for="nombre">Nombre</label><br>
                            <input class="form-control" type="text" id="nombre">
                        </div>
                        <div class="col-6 mt-3">
                            <label class="form-label" for="apellido">Apellido</label><br>
                            <input class="form-control" type="text" id="apellido">
                        </div>
                        <div class="col-6 mt-3">
                            <label class="form-label" for="ciudad">Ciudad</label><br>
                            <input class="form-control" type="text" id="ciudad">
                        </div>
                        <div class="col-3 mt-3">
                            <label class="form-label" for="provincia">Provincia</label><br>
                            <!--<input class="form-control" type="text" placeholder="Elige una provincia">//-->
                            <select class="form-control" placeholder="Elige una provincia" id="provincia">
                                <option value="madrid" id="provincia">Madrid</option>
                                <option value="sevilla" id="provincia">Sevilla</option>
                                <option value="granada" id="provincia">Granada</option>
                                <option value="segovia" id="provincia">Segovia</option>
                                <option value="albacete" id="provincia">Albacete</option>
                            </select>
                        </div>
                        <div class="col-3 mt-3">
                            <label class="form-label" for="codigo_postal">Código Postal</label><br>
                            <input class="form-control" type="text" id="codigo_postal">
                        </div>

                        <div class="col-6 mt-3">
                            <label class="form-label" for="pago">Nosotros aceptamos:</label><br>
                            <input type="radio" name="tarjeta" id="pago" value="mastercard"> MasterCard  
                            <input type="radio" name="tarjeta" id="pago" value="visa"> Visa
                            <input type="radio" name="tarjeta" id="pago" value="americanexpress"> AmericanExpress
                        </div>
                        <div class="col-6 mt-3">
                            <label class="form-label" for="mensaje">Mensaje</label><br>
                            <textarea class="form-control" rows="4" cols="50%" id="mensaje"></textarea>
                            <span class="text-secondary">Añadir cualquier nota aquí</span>
                        </div>
                        <div class="w-100 d-flex justify-content-end mt-3 p-2">
                            <button class="btn btn-secondary mr-2">Cancelar</button>
                            <button type="submit" class="btn btn-primary mr-2">Enviar</button>
                        </div>
                </div>
              </form>  
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
